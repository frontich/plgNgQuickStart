<h1>Cusomers:</h1>
<div>
    <ul>
        <li *ngFor="let cust of customers" (click)="customer = cust">{{ cust.name}}</li>
    </ul>

    <h1>{{ customer.name }}</h1>
    <p>
        <i>{{ customer.name }} is at {{ customer.address.street }} in {{ customer.address.city }} in the {{ customer.address.region
            }} region.</i>
    </p>
    <br/>
    <fieldset>
        <input [(ngModel)]="customer.name">
        <br/>
    </fieldset>

    <label>
        <input type="checkbox" [(ngModel)]="hideAddress">Hide address</label>

    <div [hidden]="hideAddress">
        <fieldset>
            <label>Street:
                <input [(ngModel)]="customer.address.street"> </label>
        </fieldset>
        <fieldset>
            <label>City:
                <input [(ngModel)]="customer.address.city"> </label>
        </fieldset>
        <fieldset>
            <label>State: </label>
            <select [(ngModel)]="customer.address.state">
                <option>Gorenjska</option>
                <option>Osrednjeslovenska</option>
                <option>Primorska</option>
                <option>Prekmurska</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Region: </label>
            <select [(ngModel)]="customer.address.region">
                <option *ngFor="let region of regions ">{{ region }}</option>
            </select>
        </fieldset>
    </div>
</div>
