<h1>Cusomers:</h1>
<div>
    <p *ngIf="!isBusy">
        <i>Select a customer : </i>
    </p>
    <p *ngIf="isBusy">
        <i>Loading customers... </i>
    </p>
    <ul>
        <li *ngFor="let cust of customers" [ngClass]="{selected : customer === cust}" (click)="customer = cust">{{ cust.name}}</li>
    </ul>

    <div *ngIf="customer">
        <customer-detail [customer]="customer"(shift)="shift($event)"></customer-detail>
    </div>
</div>
